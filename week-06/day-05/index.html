<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
  <div class="main">
    <div class="slideshow">
      <button id="preBtn"><img class="btn" src="assets/arrow.svg"></button>
      <div class="picture">
        <img class="image" src="/assets/1.jpg">
        <div class="description">
          <h3>Picture number is: 1</h3>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit, vero delectus vel, quae necessitatibus sunt
            assumenda error praesentium.</p>
        </div>
      </div>
      <button id="nextBtn"><img class="btn" src="assets/arrow.svg"></button>
    </div>
    <div class="thumbnail">
      <div class="thumbImg selected"><img src="/assets/1.jpg"></div>
      <div class="thumbImg"><img src="/assets/2.jpg"></div>
      <div class="thumbImg"><img src="/assets/3.jpg"></div>
      <div class="thumbImg"><img src="/assets/4.jpg"></div>
      <div class="thumbImg"><img src="/assets/5.jpg"></div>

    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
