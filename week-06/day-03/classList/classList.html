<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }

    .balloon {
      background-color: lime;
      border-radius: 100%;
    }

    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>

<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

  <!-- You can work in the html or in a separate js file. Like:
    <script>

      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'

      If the first p has an 'apple' class, replace cat's content with 'dog'

      Make apple red by adding a .red class

      Make balloon less balloon-like (change its shape)

    </script>

    OR

    <script src="classlist-1.js"></script> -->

    <script>
      var ps = document.querySelectorAll('p')
      console.log(ps[3].classList.contains('dolphin'))
      if (ps[3].classList.contains('dolphin')) {
        document.querySelector('apple').innerHTML = 'pearl'
      }
      if (ps[0].classList.contains('apple')) {
        document.querySelector('.cat').innerHTML = 'dog'
      }
      document.querySelector('.apple').classList.add('red');
      document.querySelector('.balloon').style.borderRadius = '20%'
    </script>
</body>

</html>
