<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./questions.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Questions</title>
</head>

<body>
  <div class="main-container">
    <h1 class="firsth1">Manage Questions</h1>
    <div class="questions-container">
      <table>
        <tbody>
        </tbody>
      </table>
    </div>
    <h1 class="firsth1">Create new question</h1>
    <div class="create-container">
      <input type="text" name="new" id="new" placeholder="Type your question here">
      <h2>Answers</h2>
      <div>
        <h3>#1</h3>
        <input type="text" name="answer_1" id="answer_1" placeholder="Type your answer here" class="ansInput">
        <input type="radio" name="answer" id="radio">
      </div>
      <div>
        <h3>#2</h3>
        <input type="text" name="answer_2" id="answer_2" placeholder="Type your answer here" class="ansInput">
        <input type="radio" name="answer" id="radio">
      </div>
      <div>
        <h3>#3</h3>
        <input type="text" name="answer_3" id="answer_3" placeholder="Type your answer here" class="ansInput">
        <input type="radio" name="answer" id="radio">
      </div>
      <div>
        <h3>#4</h3>
        <input type="text" name="answer_4" id="answer_4" placeholder="Type your answer here" class="ansInput">
        <input type="radio" name="answer" id="radio" />
      </div>
      <button class="submitBtn">SUBMIT</button>
    </div>
    <a href="http://localhost:3000/game">Go back to game</a>
  </div>

  <script src="./questions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>

</html>
