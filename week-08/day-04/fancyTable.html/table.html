<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="table.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap" rel="stylesheet">
  <title>Fancy Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td data-cuurency="dollar">50,000.00</td>
            </tr>
            <tr>
                <td>February</td>
                <td data-cuurency="dollar">10,000.00</td>
            </tr>
            <tr>
                <td>March</td>
                <td data-cuurency="dollar">85,000.00</td>
            </tr>
            <tr>
                <td>April</td>
                <td data-cuurency="dollar">56,000.00</td>
            </tr>
            <tr>
                <td>May</td>
                <td data-cuurency="dollar">98,000.00</td>
            </tr>
        </tbody>
    </table>
  
</body>
</html>
