<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content1">
      <h1 id="h1">Sign Up</h1>
      <form action="https://newsletter-ws.herokuapp.com/register">
        <input type="text" name="username" id="username" placeholder="Username" autofocus>
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="password" name="password" id="rePassword" placeholder="Retype password">
        <input type="submit" value="SIGN ME UP" class="button">
      </form>
    </div>
    <div class="content2">
      <div class="or">OR</div>
    </div>
    <div class="content3">
      <div class="facebook">Login With Facebook</div>
      <div class="twitter">Login With Twitter</div>
      <div class="google">Login With Google+</div>
    </div>
  </div>
</body>
</html>
