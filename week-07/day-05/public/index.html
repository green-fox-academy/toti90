<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Posts</title>
</head>

<body>
  <div class="headerContainer">
    <div class="color">
      <h1 id="welcome_header"></h1>
    </div>
  </div>
  
  
  <div class="mainContainer">
      <div id="content">

      </div>
      <div class="formContainer">
        <div class="form">
          <button id="logout_button"><i class="fas fa-sign-out-alt"></i></button>
          <h4>Title:</h4>
          <input class="titleInput" type="text" name="title" autocomplete="off" maxlength="15" required>
          <h4>Url:</h4>
          <input class="urlInput" type="text" name="url" autocomplete="off" maxlength="20" required>
          <button class="submit">
              <i class="fas fa-check"></i>
            </button>
        </div>
        </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
